---
# For more documentation on what this file does and what you can tweak:
# http://y/jenkinsfile

types: [paasta, debian]
overrides:
  paasta:
    chatChannels: ['#clusterman']
    globalEnvVars:
      PAASTA_ENV: YELP
  debian:
    platforms: [xenial, bionic, jammy]
    globalEnvVars:
      PAASTA_ENV: YELP
host:
  os_release: bionic
  min_cpu: 0.5
  min_memory: 1
  max_cpu: 6
  max_memory: 6
